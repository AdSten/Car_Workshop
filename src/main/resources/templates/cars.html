<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <meta charset="utf-8">
    <link th:rel="stylesheet" th:href="~{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: dimgray">
<div th:insert="~{fragments/navBar}"></div>
<h1 style="text-align: center; margin-top: 20px">Cars List</h1>
<div class="container">
<table style="margin-top: 50px" class="table table-dark table-hover">
    <thead>
    <form th:action="@{/cars/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}">
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Register Number</th>
        <th scope="col">Model</th>
        <th scope="col">Colour </th>
        <th scope="col">Registry Date</th>
        <th scope="col">Fix</th>
    </tr>
    </thead>
        <tbody>
            <tr th:each="car: ${cars}" th:field="${car}" th:if="${car.isFixed()==false}">
                <td th:text="${car.getName()}">
                <td th:text="${car.getRegisterNumber()}">
                <td th:text="${car.getModel()}">
                <td th:text="${car.getColour()}">
                <td th:text="${car.getRegistryDate()}">
                <td>
                <a th:href="@{/cars/repair(carId=${car.getId()})}" class="btn btn-info" >repair</a>
            </td>
            </tr>
            <tr>
        </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
